 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Focus Input Label</title>
   <style>
     body {
       font-family: Arial, sans-serif;
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
       margin: 0;
       background-color: #f0f0f0;
     }
 
     .input-container {
       position: relative;
       width: 300px;
     }
 
     label {
       position: absolute;
       top: 50%;
       left: 10px;
       transform: translateY(-50%);
       font-size: 16px;
       color: #888;
       background: #f0f0f0;
       padding: 0 5px;
       transition: all 0.3s ease;
       pointer-events: none;
     }
 
     input {
       width: 100%;
       padding: 10px;
       padding-left: 10px;
       font-size: 16px;
       border: 2px solid #ccc;
       border-radius: 5px;
       outline: none;
       transition: border-color 0.3s ease;
     }
 
     input:focus {
       border-color: #007BFF;
     }
 
     input:focus + label, input:not(:placeholder-shown) + label {
       top: -2px;
       font-size: 14px;
       color: #007BFF;
     }
   </style>
 </head>
 <body>
   <div class="input-container">
     <input type="text" id="name" placeholder=" " required>
     <label for="name">Your Name</label>
   </div>
 </body>
 </html>
